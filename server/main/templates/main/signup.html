{% extends "main/base/base.html" %}

{% block content %}
<form method="post" class="form-signin">
  <h1>Sign up</h1>
  {% csrf_token %}
  {% for field in form %}
    {{ field }}
    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  {% endfor %}
  <button type="submit" class="btn btn-info">Sign up</button>
</form>
{% endblock content %}
